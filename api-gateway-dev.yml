server:
  #port: 9000
  port: 8086

zuul:
  #全部服务忽略敏感头（全部服务都可以传递cookies）
  #sensitive-headers:
  routes:
    #/myProduct/product/list -> /product/product/list
    #myProduct这个可以随便定义，但是path中的路径不可以
    myProduct:
      path: /myProduct/**
      serviceId: product
    myUser:
      path: /myuser/**
      serviceId: user
    myOrder:
      path: /myOrder/**
      serviceId: order
  #排除某些路由
  ignored-patterns:
#    - /product/product/listForOrder
#    - /myProduct/product/listForOrder
#    - /**/product/listForOrder

management:
  security:
    enabled: false
